name: Deploy to AWS S3

on:
    push:
        branches:
            - dev
            - main
        paths:
            - 'src/**'
            - 'public/**'
            - 'index.html'
            - 'vite.config.ts'
            - 'tsconfig*.json'
            - 'package.json'
            - 'bun.lockb'
            - '.github/workflows/deploy-s3.yml'

jobs:
    deploy:
        runs-on: ubuntu-latest
        environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
        timeout-minutes: 15

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build application
              run: |
                  if [ "${{ github.ref }}" == "refs/heads/main" ]; then
                    bun run build:prod
                  elif [ "${{ github.ref }}" == "refs/heads/dev" ]; then
                    bun run build:dev
                  fi

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Upload to S3
              run: |
                  # Upload static assets (CSS/JS) with long cache
                  # Using sync with --delete ensures zero-downtime: files are uploaded first, then removed
                  aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} \
                    --exclude "*" \
                    --include "*.css" \
                    --include "*.js" \
                    --include "*.map" \
                    --cache-control "public, max-age=31536000, immutable" \
                    --metadata-directive REPLACE \
                    --delete

                  # Upload HTML and other files with no cache
                  # --delete only removes files that don't exist in source, preventing downtime
                  aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} \
                    --exclude "*.css" \
                    --exclude "*.js" \
                    --exclude "*.map" \
                    --cache-control "no-cache, no-store, must-revalidate" \
                    --metadata-directive REPLACE \
                    --delete

            - name: Invalidate CloudFront cache
              continue-on-error: true
              run: |
                  if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
                    INVALIDATION_ID=$(aws cloudfront create-invalidation \
                      --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
                      --paths "/*" \
                      --query 'Invalidation.Id' \
                      --output text)
                    echo "✅ CloudFront invalidation created: $INVALIDATION_ID"
                  else
                    echo "ℹ️  CloudFront distribution ID not configured, skipping invalidation"
                  fi

            - name: Deployment summary
              if: success()
              run: |
                  echo "✅ Deployment successful!"
                  echo "Branch: ${{ github.ref_name }}"
                  echo "Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}"
                  echo "S3 Bucket: ${{ secrets.S3_BUCKET }}"
                  echo "Commit: ${{ github.sha }}"
                  echo "Commit Message: ${{ github.event.head_commit.message }}"
                  echo "Author: ${{ github.event.head_commit.author.name }}"
