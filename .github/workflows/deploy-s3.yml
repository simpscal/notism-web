name: Deploy to AWS S3

on:
    pull_request:
        types: [closed]
        branches:
            - dev
            - main

jobs:
    deploy:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Determine build command
              id: build-cmd
              run: |
                  if [ "${{ github.base_ref }}" == "main" ]; then
                    bun run build:prod
                  elif [ "${{ github.base_ref }}" == "dev" ]; then
                    bun run build:dev
                  fi

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Determine S3 bucket
              id: bucket
              run: |
                  if [ "${{ github.base_ref }}" == "main" ]; then
                    echo "bucket=${{ secrets.S3_BUCKET_PROD }}" >> $GITHUB_OUTPUT
                  elif [ "${{ github.base_ref }}" == "dev" ]; then
                    echo "bucket=${{ secrets.S3_BUCKET_DEV }}" >> $GITHUB_OUTPUT
                  fi

            - name: Remove old files from S3
              run: |
                  aws s3 rm s3://${{ steps.bucket.outputs.bucket }} --recursive

            - name: Upload files to S3 (HTML files)
              run: |
                  aws s3 sync dist/ s3://${{ steps.bucket.outputs.bucket }} \
                    --exclude "*.css" \
                    --exclude "*.js" \
                    --cache-control "no-cache" \
                    --delete

            - name: Upload CSS and JS files with cache
              run: |
                  aws s3 sync dist/ s3://${{ steps.bucket.outputs.bucket }} \
                    --exclude "*" \
                    --include "*.css" \
                    --include "*.js" \
                    --cache-control "public, max-age=31536000, immutable" \
                    --delete

            - name: Invalidate CloudFront cache (if applicable)
              if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
              run: |
                  aws cloudfront create-invalidation \
                    --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
                    --paths "/*"
              env:
                  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

            - name: Deployment summary
              run: |
                  echo "âœ… Deployment successful!"
                  echo "Branch: ${{ github.base_ref }}"
                  echo "S3 Bucket: ${{ steps.bucket.outputs.bucket }}"
                  echo "Commit: ${{ github.sha }}"
