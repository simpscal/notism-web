name: Deploy to AWS S3

on:
    push:
        branches:
            - dev
            - main
        paths:
            - 'src/**'
            - 'public/**'
            - 'index.html'
            - 'vite.config.ts'
            - 'tsconfig*.json'
            - 'package.json'
            - 'bun.lockb'
            - '.github/workflows/deploy-s3.yml'
    workflow_dispatch:
        inputs:
            branch:
                description: 'Branch to deploy'
                required: true
                type: choice
                options:
                    - main
                    - dev
                default: main

jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        outputs:
            branch: ${{ steps.set-branch.outputs.branch }}
            environment: ${{ steps.set-branch.outputs.environment }}

        steps:
            - name: Set branch and environment
              id: set-branch
              run: |
                  if [ -n "${{ github.event.inputs.branch }}" ]; then
                    BRANCH="${{ github.event.inputs.branch }}"
                  else
                    BRANCH="${{ github.ref_name }}"
                  fi
                  echo "branch=$BRANCH" >> $GITHUB_OUTPUT
                  
                  if [ "$BRANCH" == "main" ]; then
                    echo "environment=prod" >> $GITHUB_OUTPUT
                  else
                    echo "environment=dev" >> $GITHUB_OUTPUT
                  fi

            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  ref: ${{ steps.set-branch.outputs.branch }}

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build application
              env:
                  BRANCH: ${{ steps.set-branch.outputs.branch }}
              run: |
                  if [ "$BRANCH" == "main" ]; then
                    bun run build:prod
                  elif [ "$BRANCH" == "dev" ]; then
                    bun run build:dev
                  fi

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist-${{ github.sha }}
                  path: dist/
                  retention-days: 1

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment: ${{ needs.build.outputs.environment }}
        timeout-minutes: 10
        permissions:
            id-token: write
            contents: read
        steps:
            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: dist-${{ github.sha }}
                  path: dist/

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Upload to S3
              run: |
                  # Upload static assets (CSS/JS) with long cache
                  # Using sync with --delete ensures zero-downtime: files are uploaded first, then removed
                  aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} \
                    --exclude "*" \
                    --include "*.css" \
                    --include "*.js" \
                    --include "*.map" \
                    --cache-control "public, max-age=31536000, immutable" \
                    --metadata-directive REPLACE \
                    --delete

                  # Upload HTML and other files with no cache
                  # --delete only removes files that don't exist in source, preventing downtime
                  aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} \
                    --exclude "*.css" \
                    --exclude "*.js" \
                    --exclude "*.map" \
                    --cache-control "no-cache, no-store, must-revalidate" \
                    --metadata-directive REPLACE \
                    --delete

            - name: Invalidate CloudFront cache
              continue-on-error: true
              run: |
                  aws cloudfront create-invalidation \
                    --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
                    --paths "/index.html" \
                    --query 'Invalidation.Id' \
                    --output text