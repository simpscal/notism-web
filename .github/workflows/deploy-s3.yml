name: Deploy to AWS S3

on:
    push:
        branches:
            - dev
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        environment: ${{ github.ref == 'refs/heads/main' && 'main' || 'dev' }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Determine build command
              id: build-cmd
              run: |
                  if [ "${{ github.ref }}" == "refs/heads/main" ]; then
                    bun run build:prod
                  elif [ "${{ github.ref }}" == "refs/heads/dev" ]; then
                    bun run build:dev
                  fi

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Remove old files from S3
              run: |
                  aws s3 rm s3://${{ secrets.S3_BUCKET }} --recursive

            - name: Upload files to S3 (HTML files)
              run: |
                  aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} \
                    --exclude "*.css" \
                    --exclude "*.js" \
                    --cache-control "no-cache" \
                    --delete

            - name: Upload CSS and JS files with cache
              run: |
                  aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} \
                    --exclude "*" \
                    --include "*.css" \
                    --include "*.js" \
                    --cache-control "public, max-age=31536000, immutable" \
                    --delete

            - name: Invalidate CloudFront cache (if applicable)
              if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
              run: |
                  aws cloudfront create-invalidation \
                    --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
                    --paths "/*"
              env:
                  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

            - name: Deployment summary
              run: |
                  echo "âœ… Deployment successful!"
                  echo "Branch: ${{ github.ref_name }}"
                  echo "S3 Bucket: ${{ secrets.S3_BUCKET }}"
                  echo "Commit: ${{ github.sha }}"
